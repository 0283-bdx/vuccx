<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUYUEÁöÑ‰∏™‰∫∫ÁΩëÁïå</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style> 
    body {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      position: relative;
    }
    
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
      transition: opacity 0.3s ease;
      will-change: transform, opacity;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .black-hole {
      position: absolute;
      border-radius: 50%;
      background: #000;
      z-index: 1;
      transition: all 0.3s ease-out;
      animation: blackHolePulse 2s infinite ease-in-out;
      box-shadow: 0 0 30px 10px rgba(75, 0, 130, 0.3);
    }
    
    .black-hole::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      border-radius: 50%;
      background: conic-gradient(
        from 0deg,
        rgba(75, 0, 130, 0.8),
        rgba(148, 0, 211, 0.6),
        rgba(75, 0, 130, 0.4),
        rgba(148, 0, 211, 0.8)
      );
      transform: translate(-50%, -50%) rotate(0deg);
      animation: rotateGlow 3s infinite linear;
      filter: blur(5px);
      z-index: -1;
    }
    
    .black-hole::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150%;
      height: 150%;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        transparent 30%,
        rgba(75, 0, 130, 0.3) 60%,
        rgba(148, 0, 211, 0.2) 100%
      );
      transform: translate(-50%, -50%);
      animation: pulseGlow 2s infinite ease-in-out;
      z-index: -2;
    }
    
    @keyframes rotateGlow {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes blackHolePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    @keyframes pulseGlow {
      0%, 100% { 
        opacity: 0.6;
        transform: translate(-50%, -50%) scale(1);
      }
      50% { 
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.1);
      }
    }
    
    @keyframes blackHoleGrow {
      0% { 
        width: 10px;
        height: 10px;
        opacity: 0.5;
      }
      100% { 
        opacity: 1;
      }
    }
    
    #content {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
    }
    
    #content:hover {
      border-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 6px 30px rgba(75, 0, 130, 0.3);
    }
    
    pre { 
      background: rgba(255, 255, 255, 0.1); 
      padding: 1rem; 
      overflow-x: auto; 
      border-radius: 5px;
      color: #fff;
      border-left: 3px solid rgba(148, 0, 211, 0.5);
    }
    
    code { 
      background: rgba(255, 255, 255, 0.15); 
      padding: 0.2rem 0.4rem; 
      border-radius: 3px;
      color: #fff;
      font-family: 'Fira Code', 'Courier New', monospace;
    }
    
    h1, h2, h3 { 
      margin-top: 2em; 
      color: #fff;
    }
    
    h1 {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px rgba(148, 0, 211, 0.7);
      transition: all 0.3s ease;
    }

    h1:hover {
      background: rgba(255, 255, 255, 0.15);
      text-shadow: 0 0 15px rgba(148, 0, 211, 1);
    }

    .loading {
      text-align: center;
      opacity: 0.7;
      padding: 2rem;
    }

    .loading::after {
      content: "";
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s infinite linear;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    a {
      color: #bb86fc;
      text-decoration: none;
      border-bottom: 1px dotted rgba(187, 134, 252, 0.5);
      transition: all 0.2s ease;
    }

    a:hover {
      color: #d7b8ff;
      border-bottom-color: #d7b8ff;
    }

    blockquote {
      border-left: 4px solid rgba(148, 0, 211, 0.5);
      margin-left: 0;
      padding-left: 1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    /* ÂìçÂ∫îÂºèËÆæËÆ° */
    @media (max-width: 850px) {
      body {
        margin: 1rem;
        padding: 0.5rem;
      }
      
      #content {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
        padding: 0.75rem;
      }
    }

    @media (max-width: 600px) {
      body {
        margin: 0.5rem;
      }
      
      #content {
        padding: 1rem;
      }
      
      pre {
        font-size: 0.9rem;
      }
      
      .stats {
        display: none;
      }
    }

    /* ÊòüÊòüËÆ°Êï∞Âô® */
    .stats {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      z-index: 10;
      transition: opacity 0.3s ease;
      opacity: 0.5;
    }

    .stats:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="starfield" id="starfield"></div>
  <div class="stats" id="stats">ÊòüÊòü: <span id="starCount">0</span> ÈªëÊ¥û: <span id="blackHoleCount">0</span></div>
  
  <h1>üìò Markdown È°µÈù¢</h1>
  <div id="content" class="loading">Ê≠£Âú®Âä†ËΩΩÂÜÖÂÆπ...</div>

  <script>
    class StarField {
      constructor() {
        this.container = document.getElementById('starfield');
        this.stars = [];
        this.numStars = window.innerWidth < 600 ? 200 : 400; // ÂìçÂ∫îÂºèÊòüÊòüÊï∞Èáè
        this.mouse = { x: 0, y: 0, lastX: 0, lastY: 0 };
        this.mouseInPage = true;
        this.animationId = null;
        this.lastTime = performance.now();
        
        // ÈªëÊ¥ûÁõ∏ÂÖ≥Â±ûÊÄß
        this.blackHole = null;
        this.blackHoleTimer = null;
        this.blackHoleActive = false;
        this.attractedStars = new Set();
        this.hoverStartTime = 0;
        this.consumedStarsCount = 0;
        this.blackHoleSize = 10;
        this.targetSize = 10;
        this.blackHoleCount = 0;
        
        // ÁªüËÆ°ÂÖÉÁ¥†
        this.starCountEl = document.getElementById('starCount');
        this.blackHoleCountEl = document.getElementById('blackHoleCount');
        
        this.init();
        this.bindEvents();
        this.animate(performance.now());
      }

      init() {
        this.container.innerHTML = '';
        this.stars = [];
        
        for (let i = 0; i < this.numStars; i++) {
          this.stars.push(this.createStar());
        }
        
        this.updateStats();
      }

      createStar() {
        const star = document.createElement('div');
        star.className = 'star';
        
        const size = Math.random() * 3 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        
        const margin = 300;
        const x = Math.random() * (window.innerWidth + margin * 2) - margin;
        const y = Math.random() * (window.innerHeight + margin * 2) - margin;
        
        star.style.animationDelay = Math.random() * 3 + 's';
        
        this.container.appendChild(star);
        
        return {
          element: star,
          originalX: x,
          originalY: y,
          rotatedX: x,
          rotatedY: y,
          mouseOffsetX: 0,
          mouseOffsetY: 0,
          size: size,
          active: true,
          attracted: false,
          // ‰∏∫ÊòüÊòüÊ∑ªÂä†È¢úËâ≤ÂèòÂåñ
          color: `rgba(${Math.random() > 0.8 ? '255, 223, 186' : '255, 255, 255'}, ${Math.random() * 0.5 + 0.5})`
        };
      }

      bindEvents() {
        document.addEventListener('mousemove', (e) => {
          this.mouse.lastX = this.mouse.x;
          this.mouse.lastY = this.mouse.y;
          this.mouse.x = e.clientX;
          this.mouse.y = e.clientY;
          this.mouseInPage = true;
          
          // Ê£ÄÊµãÈº†Ê†áÊòØÂê¶ÁßªÂä®‰∫ÜË∂≥Â§üÁöÑË∑ùÁ¶ª
          const mouseMoved = Math.sqrt(
            Math.pow(this.mouse.x - this.mouse.lastX, 2) + 
            Math.pow(this.mouse.y - this.mouse.lastY, 2)
          ) > 5;
          
          if (mouseMoved) {
            this.resetBlackHole();
          }
        });

        // Â§ÑÁêÜÈº†Ê†áÁ¶ªÂºÄÈ°µÈù¢
        document.addEventListener('mouseleave', () => {
          this.mouseInPage = false;
          this.resetBlackHole();
          this.resetStarsToOriginal();
        });

        // Â§ÑÁêÜÈº†Ê†áÈáçÊñ∞ËøõÂÖ•È°µÈù¢
        document.addEventListener('mouseenter', () => {
          this.mouseInPage = true;
        });

        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            this.handleResize();
          }, 250);
        });

        // Ê∑ªÂä†Ëß¶Êë∏‰∫ã‰ª∂ÊîØÊåÅ
        document.addEventListener('touchmove', (e) => {
          if (e.touches.length > 0) {
            this.mouse.lastX = this.mouse.x;
            this.mouse.lastY = this.mouse.y;
            this.mouse.x = e.touches[0].clientX;
            this.mouse.y = e.touches[0].clientY;
            this.mouseInPage = true;
            
            // Èò≤Ê≠¢Ëß¶Êë∏Êó∂È°µÈù¢ÊªöÂä®
            if (this.blackHoleActive) {
              e.preventDefault();
            }
          }
        }, { passive: false });
        
        document.addEventListener('touchend', () => {
          setTimeout(() => {
            this.resetBlackHole();
          }, 1000);
        });
      }

      handleResize() {
        // Ë∞ÉÊï¥ÊòüÊòüÊï∞Èáè
        this.numStars = window.innerWidth < 600 ? 200 : 400;
        
        const margin = 300;
        this.stars.forEach(star => {
          star.originalX = Math.random() * (window.innerWidth + margin * 2) - margin;
          star.originalY = Math.random() * (window.innerHeight + margin * 2) - margin;
          star.rotatedX = star.originalX;
          star.rotatedY = star.originalY;
          star.mouseOffsetX = 0;
          star.mouseOffsetY = 0;
        });
        
        // Â¶ÇÊûúÊòüÊòüÊï∞ÈáèÈúÄË¶ÅË∞ÉÊï¥
        if (this.stars.length < this.numStars) {
          // Ê∑ªÂä†Êõ¥Â§öÊòüÊòü
          for (let i = this.stars.length; i < this.numStars; i++) {
            this.stars.push(this.createStar());
          }
        } else if (this.stars.length > this.numStars) {
          // ÁßªÈô§Â§ö‰ΩôÁöÑÊòüÊòü
          for (let i = this.stars.length - 1; i >= this.numStars; i--) {
            this.container.removeChild(this.stars[i].element);
            this.stars.pop();
          }
        }
        
        this.resetBlackHole();
        this.updateStats();
      }

      // Êõ¥Êñ∞ÁªüËÆ°‰ø°ÊÅØ
      updateStats() {
        const activeStars = this.stars.filter(star => star.active).length;
        this.starCountEl.textContent = activeStars;
        this.blackHoleCountEl.textContent = this.blackHoleCount;
      }

      // ÈáçÁΩÆÊòüÊòüÂà∞ÂéüÂßã‰ΩçÁΩÆ
      resetStarsToOriginal() {
        this.stars.forEach(star => {
          star.mouseOffsetX = 0;
          star.mouseOffsetY = 0;
          star.attracted = false;
        });
      }

      // ÂàõÂª∫ÈªëÊ¥û
      createBlackHole() {
        if (this.blackHole) {
          this.container.removeChild(this.blackHole);
        }
        
        this.blackHole = document.createElement('div');
        this.blackHole.className = 'black-hole';
        
        // ÂàùÂßãÂ§ßÂ∞è
        this.blackHoleSize = 10;
        this.targetSize = Math.max(30, Math.min(150, this.attractedStars.size * 8));
        
        this.blackHole.style.width = this.blackHoleSize + 'px';
        this.blackHole.style.height = this.blackHoleSize + 'px';
        this.blackHole.style.left = (this.mouse.x - this.blackHoleSize/2) + 'px';
        this.blackHole.style.top = (this.mouse.y - this.blackHoleSize/2) + 'px';
        this.blackHole.style.animation = 'blackHoleGrow 0.5s ease-out forwards, blackHolePulse 2s infinite ease-in-out 0.5s';
        
        this.container.appendChild(this.blackHole);
        
        this.blackHoleActive = true;
        this.consumedStarsCount = this.attractedStars.size;
        this.blackHoleCount++;
        this.updateStats();
        
        // Êõ¥‰ºòÈõÖÁöÑÊòüÊòüÊ∂àÂ§±ÊïàÊûú
        this.attractedStars.forEach(starIndex => {
          const star = this.stars[starIndex];
          // Ê∑ªÂä†Âä®Áîª‰ΩøÊòüÊòüÊµÅÂêëÈªëÊ¥û‰∏≠ÂøÉËÄå‰∏çÊòØÁ™ÅÁÑ∂Ê∂àÂ§±
          const dx = this.mouse.x - (star.rotatedX + star.mouseOffsetX);
          const dy = this.mouse.y - (star.rotatedY + star.mouseOffsetY);
          const angle = Math.atan2(dy, dx);
          
          star.element.style.transition = 'all 0.5s ease-in';
          star.element.style.transform = `translate(${dx}px, ${dy}px) scale(0.1)`;
          star.element.style.opacity = 0;
          
          setTimeout(() => {
            star.active = false;
          }, 500);
        });
      }

      // Êõ¥Êñ∞ÈªëÊ¥ûÂ§ßÂ∞èÔºàËøûÁª≠Âä®ÁîªÔºâ
      updateBlackHoleSize() {
        if (!this.blackHole || !this.blackHoleActive) return;
        
        this.targetSize = Math.max(30, Math.min(300, this.consumedStarsCount * 8));
        
        // Âπ≥ÊªëËøáÊ∏°Âà∞ÁõÆÊ†áÂ§ßÂ∞è
        const sizeDiff = this.targetSize - this.blackHoleSize;
        if (Math.abs(sizeDiff) > 1) {
          this.blackHoleSize += sizeDiff * 0.1;
          
          this.blackHole.style.width = this.blackHoleSize + 'px';
          this.blackHole.style.height = this.blackHoleSize + 'px';
          this.blackHole.style.left = (this.mouse.x - this.blackHoleSize/2) + 'px';
          this.blackHole.style.top = (this.mouse.y - this.blackHoleSize/2) + 'px';
        }
      }

      // ÈáçÁΩÆÈªëÊ¥ûÁä∂ÊÄÅ
      resetBlackHole() {
        clearTimeout(this.blackHoleTimer);
        this.hoverStartTime = 0;
        
        if (this.blackHoleActive) {
          if (this.blackHole) {
            // Ê∑ªÂä†ÈªëÊ¥ûÊ∂àÂ§±ÁöÑÂä®Áîª
            this.blackHole.style.transition = 'all 0.5s ease-out';
            this.blackHole.style.transform = 'scale(0.1)';
            this.blackHole.style.opacity = '0';
            
            setTimeout(() => {
              if (this.blackHole && this.blackHole.parentNode) {
                this.container.removeChild(this.blackHole);
              }
              this.blackHole = null;
            }, 500);
          }
          
          // ÈÄêÊ∏êÈáçÊñ∞ÁîüÊàêÊñ∞ÁöÑÊòüÊòü
          this.regenerateStars();
          
          this.blackHoleActive = false;
          this.attractedStars.clear();
          this.consumedStarsCount = 0;
          this.blackHoleSize = 10;
          this.targetSize = 10;
          
          this.updateStats();
        }
      }

      // ÈáçÊñ∞ÁîüÊàêË¢´ÈªëÊ¥ûÂêûÂô¨ÁöÑÊòüÊòü
      regenerateStars() {
        const inactiveCount = this.stars.filter(star => !star.active).length;
        
        // ÊØè200msÁîüÊàê‰∏ÄÈ¢óÊñ∞ÊòüÊòüÔºåÁõ¥Âà∞ÊÅ¢Â§çÊï∞Èáè
        if (inactiveCount > 0) {
          let regenerated = 0;
          
          const regenerateInterval = setInterval(() => {
            // ÊâæÂà∞‰∏Ä‰∏™‰∏çÊ¥ªË∑ÉÁöÑÊòüÊòüÂπ∂ÈáçÊñ∞ÊøÄÊ¥ªÂÆÉ
            for (let i = 0; i < this.stars.length; i++) {
              if (!this.stars[i].active) {
                const star = this.stars[i];
                const margin = 300;
                
                // Âú®Â±èÂπïËæπÁºòÁîüÊàêÊñ∞ÊòüÊòü
                const side = Math.floor(Math.random() * 4); // 0:‰∏ä, 1:Âè≥, 2:‰∏ã, 3:Â∑¶
                let x, y;
                
                switch(side) {
                  case 0: // ‰∏ä
                    x = Math.random() * window.innerWidth;
                    y = -margin;
                    break;
                  case 1: // Âè≥
                    x = window.innerWidth + margin;
                    y = Math.random() * window.innerHeight;
                    break;
                  case 2: // ‰∏ã
                    x = Math.random() * window.innerWidth;
                    y = window.innerHeight + margin;
                    break;
                  case 3: // Â∑¶
                    x = -margin;
                    y = Math.random() * window.innerHeight;
                    break;
                }
                
                star.originalX = x;
                star.originalY = y;
                star.rotatedX = x;
                star.rotatedY = y;
                star.mouseOffsetX = 0;
                star.mouseOffsetY = 0;
                star.active = true;
                star.attracted = false;
                
                // ÈáçÁΩÆÊòüÊòüÊ†∑Âºè
                star.element.style.transition = 'none';
                star.element.style.transform = 'none';
                star.element.style.opacity = '0';
                
                // Ê∑°ÂÖ•ÊïàÊûú
                setTimeout(() => {
                  star.element.style.transition = 'opacity 1s ease-in';
                  star.element.style.opacity = '0.8';
                }, 10);
                
                regenerated++;
                this.updateStats();
                break;
              }
            }
            
            // Â¶ÇÊûúÊâÄÊúâÊòüÊòüÈÉΩÂ∑≤ÂÜçÁîüÊàñÂ∑≤ËææÂà∞ÁõÆÊ†áÊï∞ÈáèÔºåÂÅúÊ≠¢ËÆ°Êó∂Âô®
            if (regenerated >= inactiveCount || regenerated >= 20) {
              clearInterval(regenerateInterval);
            }
          }, 200);
        }
      }

      animate = (currentTime) => {
        try {
          const delta = currentTime - this.lastTime;
          
          // ÈôêÂà∂Â∏ßÁéá‰∏∫Á∫¶60fps
          if (delta < 16) {
            this.animationId = requestAnimationFrame(this.animate);
            return;
          }
          
          this.lastTime = currentTime;
          
          // Â¶ÇÊûúÈº†Ê†á‰∏çÂú®È°µÈù¢ÂÜÖÔºåÂè™ËøõË°åÂü∫Êú¨ÁöÑÊóãËΩ¨Âä®Áîª
          if (!this.mouseInPage) {
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const rotation = currentTime * 0.0001;
            
            this.stars.forEach(star => {
              if (!star.active) return;
              
              const relativeX = star.originalX - centerX;
              const relativeY = star.originalY - centerY;
              star.rotatedX = centerX + (relativeX * Math.cos(rotation) - relativeY * Math.sin(rotation));
              star.rotatedY = centerY + (relativeX * Math.sin(rotation) + relativeY * Math.cos(rotation));
              
              // ÁºìÊÖ¢ÂõûÂà∞Âéü‰Ωç
              star.mouseOffsetX *= 0.95;
              star.mouseOffsetY *= 0.95;
              
              const finalX = star.rotatedX + star.mouseOffsetX;
              const finalY = star.rotatedY + star.mouseOffsetY;
              
              star.element.style.left = finalX + 'px';
              star.element.style.top = finalY + 'px';
              
              // ËÆæÁΩÆÊòüÊòüÈ¢úËâ≤
              star.element.style.background = star.color;
            });
            
            this.animationId = requestAnimationFrame(this.animate);
            return;
          }
          
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          const rotation = currentTime * 0.0001;
          
          // ÁªüËÆ°ÂΩìÂâçË¢´Âê∏ÂºïÁöÑÊòüÊòü
          this.attractedStars.clear();
          let attractedCount = 0;
          
          this.stars.forEach((star, index) => {
            if (!star.active) return;
            
            // ËÆ°ÁÆóÊóãËΩ¨ÂêéÁöÑ‰ΩçÁΩÆ
            const relativeX = star.originalX - centerX;
            const relativeY = star.originalY - centerY;
            star.rotatedX = centerX + (relativeX * Math.cos(rotation) - relativeY * Math.sin(rotation));
            star.rotatedY = centerY + (relativeX * Math.sin(rotation) + relativeY * Math.cos(rotation));

            // ËÆ°ÁÆó‰∏éÈº†Ê†áÁöÑË∑ùÁ¶ª
            const dx = this.mouse.x - (star.rotatedX + star.mouseOffsetX);
            const dy = this.mouse.y - (star.rotatedY + star.mouseOffsetY);
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // ÈªëÊ¥ûÂê∏ÂºïËåÉÂõ¥
            const blackHoleRadius = this.blackHoleActive ? this.blackHoleSize / 2 + 100 : 0;
            
            if (this.blackHoleActive && distance < blackHoleRadius) {
              // ÈªëÊ¥ûÂê∏ÂºïÊïàÊûú
              const force = (blackHoleRadius - distance) / blackHoleRadius;
              const pullX = dx * force * 0.2;
              const pullY = dy * force * 0.2;
              
              star.mouseOffsetX += pullX;
              star.mouseOffsetY += pullY;
              
              // Ê∑ªÂä†ÊóãËΩ¨ÊïàÊûú
              const angle = Math.atan2(dy, dx);
              const spiralFactor = Math.max(0, (blackHoleRadius - distance) / blackHoleRadius * 0.1);
              const spiralX = -Math.sin(angle) * spiralFactor * distance;
              const spiralY = Math.cos(angle) * spiralFactor * distance;
              
              star.mouseOffsetX += spiralX;
              star.mouseOffsetY += spiralY;
              
              // Ê£ÄÊü•ÊòØÂê¶Ë¢´ÈªëÊ¥ûÂêûÂô¨
              if (distance < this.blackHoleSize / 2) {
                // Âπ≥ÊªëËøáÊ∏°Âà∞ÈªëÊ¥û‰∏≠ÂøÉ
                star.element.style.transition = 'all 0.3s ease-in';
                star.element.style.transform = 'scale(0.1)';
                star.element.style.opacity = '0';
                
                setTimeout(() => {
                  star.active = false;
                  this.updateStats();
                }, 300);
                
                this.consumedStarsCount++;
              }
            } else if (distance < 150) {
              // ÊôÆÈÄöÈº†Ê†áÂê∏ÂºïÊïàÊûú
              const force = (150 - distance) / 150;
              const pullX = dx * force * 0.1;
              const pullY = dy * force * 0.1;
              
              star.mouseOffsetX += pullX;
              star.mouseOffsetY += pullY;
              
              // Â¶ÇÊûúÊòüÊòüË¢´Âê∏ÂºïÔºåËÆ∞ÂΩï‰∏ãÊù•
              if (Math.abs(pullX) > 0.5 || Math.abs(pullY) > 0.5) {
                star.attracted = true;
                this.attractedStars.add(index);
                attractedCount++;
              }
            } else {
              // ÁºìÊÖ¢ÂõûÂà∞Âéü‰Ωç
              star.mouseOffsetX *= 0.98;
              star.mouseOffsetY *= 0.98;
              star.attracted = false;
            }

            // ÊúÄÁªà‰ΩçÁΩÆ
            const finalX = star.rotatedX + star.mouseOffsetX;
            const finalY = star.rotatedY + star.mouseOffsetY;

            star.element.style.left = finalX + 'px';
            star.element.style.top = finalY + 'px';
          });
          
          // Ê£ÄÊµãÊòØÂê¶Êª°Ë∂≥ÈªëÊ¥ûÁîüÊàêÊù°‰ª∂
          if (!this.blackHoleActive && attractedCount >= 5) {
            if (this.hoverStartTime === 0) {
              this.hoverStartTime = currentTime;
            } else if (currentTime - this.hoverStartTime > 3000) { // 3ÁßíÂêéËß¶Âèë
              this.createBlackHole();
            }
          } else if (!this.blackHoleActive) {
            this.hoverStartTime = 0;
          }
          
          // Êõ¥Êñ∞ÈªëÊ¥ûÂ§ßÂ∞èÂíå‰ΩçÁΩÆ
          if (this.blackHoleActive && this.blackHole) {
            this.updateBlackHoleSize();
          }
          
          this.animationId = requestAnimationFrame(this.animate);
        } catch (error) {
          console.error('Âä®ÁîªÈîôËØØ:', error);
          setTimeout(() => {
            this.animationId = requestAnimationFrame(this.animate);
          }, 1000);
        }
      }

      destroy() {
        if (this.animationId) {
          cancelAnimationFrame(this.animationId);
        }
        this.resetBlackHole();
        this.container.innerHTML = '';
        this.stars = [];
      }
    }

    class ContentLoader {
      constructor() {
        this.contentEl = document.getElementById('content');
        this.loadContent();
      }

      async loadContent() {
        try {
          const response = await fetch('a01.md');
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const mdContent = await response.text();
          
          if (typeof marked === 'undefined') {
            throw new Error('Marked Â∫ìÊú™Ê≠£Á°ÆÂä†ËΩΩ');
          }
          
          this.contentEl.innerHTML = marked.parse(mdContent);
          this.contentEl.classList.remove('loading');
          
          // Âú®ÂÜÖÂÆπÂä†ËΩΩÂêéÔºå‰∏∫ÈìæÊé•Ê∑ªÂä†Âπ≥ÊªëËøáÊ∏°ÊïàÊûú
          this.enhanceContent();
          
        } catch (error) {
          console.error('ÂÜÖÂÆπÂä†ËΩΩÂ§±Ë¥•:', error);
          this.showError(error);
        }
      }

      enhanceContent() {
        // ‰∏∫ÊâÄÊúâÈìæÊé•Ê∑ªÂä†ÁõÆÊ†áÂíåËøáÊ∏°ÊïàÊûú
        const links = this.contentEl.querySelectorAll('a');
        links.forEach(link => {
          // Ê£ÄÊü•ÊòØÂê¶ÊòØÂ§ñÈÉ®ÈìæÊé•
          if (link.hostname !== window.location.hostname && link.hostname !== '') {
            link.setAttribute('target', '_blank');
            link.setAttribute('rel', 'noopener noreferrer');
          }
          
          // Ê∑ªÂä†ÁÇπÂáªÁâπÊïà
          link.addEventListener('click', function(e) {
            if (this.hostname === window.location.hostname) {
              e.preventDefault();
              const href = this.getAttribute('href');
              
              // Ê∑ªÂä†È°µÈù¢ËøáÊ∏°ÊïàÊûú
              document.body.style.opacity = '0';
              document.body.style.transition = 'opacity 0.3s ease';
              
              setTimeout(() => {
                window.location.href = href;
              }, 300);
            }
          });
        });
        
        // ‰∏∫ÂõæÁâáÊ∑ªÂä†ÊáíÂä†ËΩΩÂíåÊ∑°ÂÖ•ÊïàÊûú
        const images = this.contentEl.querySelectorAll('img');
        images.forEach(img => {
          img.setAttribute('loading', 'lazy');
          img.style.opacity = '0';
          img.style.transition = 'opacity 0.5s ease';
          
          img.onload = () => {
            img.style.opacity = '1';
          };
        });
      }

      showError(error) {
        this.contentEl.classList.remove('loading');
        this.contentEl.classList.add('error');
        
        let errorMessage = '‚ùå Êó†Ê≥ïÂä†ËΩΩÂÜÖÂÆπ';
        
        if (error.message.includes('HTTP 404')) {
          errorMessage = '‚ùå Êâæ‰∏çÂà∞ a01.md Êñá‰ª∂ÔºåËØ∑Á°ÆËÆ§Êñá‰ª∂Ë∑ØÂæÑÊ≠£Á°Æ';
        } else if (error.message.includes('Marked')) {
          errorMessage = '‚ùå Markdown Ëß£ÊûêÂô®Âä†ËΩΩÂ§±Ë¥•';
        } else if (error.message.includes('Failed to fetch')) {
          errorMessage = '‚ùå ÁΩëÁªúËØ∑Ê±ÇÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•';
        }
        
        this.contentEl.innerHTML = `
          <div class="error">
            ${errorMessage}
            <br><br>
            <details>
              <summary>ÈîôËØØËØ¶ÊÉÖ</summary>
              <pre>${error.message}</pre>
            </details>
            <br>
            <button id="retryBtn" class="retry-button">ÈáçËØïÂä†ËΩΩ</button>
          </div>
        `;
        
        // Ê∑ªÂä†ÈáçËØïÊåâÈíÆÂäüËÉΩ
        const retryBtn = document.getElementById('retryBtn');
        if (retryBtn) {
          retryBtn.addEventListener('click', () => {
            this.contentEl.classList.add('loading');
            this.contentEl.classList.remove('error');
            this.contentEl.innerHTML = 'Ê≠£Âú®Âä†ËΩΩÂÜÖÂÆπ...';
            setTimeout(() => this.loadContent(), 500);
          });
        }
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      try {
        window.starField = new StarField();
        window.contentLoader = new ContentLoader();
      } catch (error) {
        console.error('Â∫îÁî®ÂàùÂßãÂåñÂ§±Ë¥•:', error);
        document.body.innerHTML = `
          <div class="error" style="margin: 20% auto; max-width: 500px; text-align: center;">
            <h2>Â∫îÁî®Âä†ËΩΩÂ§±Ë¥•</h2>
            <p>${error.message}</p>
            <button onclick="location.reload()">ÈáçÊñ∞Âä†ËΩΩÈ°µÈù¢</button>
          </div>
        `;
      }
    });
  </script>
