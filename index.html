<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YUYUEçš„ä¸ªäººç½‘ç•Œ</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style> 
    body {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      color: #fff;

    }
    
    /* æ˜Ÿç©ºèƒŒæ™¯å®¹å™¨ */
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);

    /* æ˜Ÿæ˜Ÿæ ·å¼ */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
      transition: transform 0.1s ease-out;
    }
    
    @keyframes twinkle {

    /* å†…å®¹åŒºåŸŸæ ·å¼è°ƒæ•´ */
    #content {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);

    }
  </style>
</head>
<body>
  <div class="starfield" id="starfield"></div>
  
  <h1>ğŸ“˜ Markdown é¡µé¢</h1>
  <div id="content" class="loading">æ­£åœ¨åŠ è½½å†…å®¹...</div>

  <script>
    // æ˜Ÿç©ºç®¡ç†ç±»
    class StarField {
      constructor() {
        this.container = document.getElementById('starfield');
        this.stars = [];
        this.numStars = Math.min(300, Math.floor(window.innerWidth * window.innerHeight / 8000)); // æ ¹æ®å±å¹•å¤§å°åŠ¨æ€è°ƒæ•´
        this.mouse = { x: 0, y: 0 };
        this.animationId = null;
        this.lastTime = 0;
        
        this.init();
        this.bindEvents();
        this.animate();
      }

      init() {
        // æ¸…ç©ºç°æœ‰æ˜Ÿæ˜Ÿ
        this.container.innerHTML = '';
        this.stars = [];
        
        // åˆ›å»ºæ˜Ÿæ˜Ÿ
        for (let i = 0; i < this.numStars; i++) {
          this.stars.push(this.createStar());
        }
      }

      createStar() {
        const star = document.createElement('div');
        star.className = 'star';
        
        const size = Math.random() * 2 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        
        // ç¡®ä¿æ˜Ÿæ˜Ÿåœ¨å±å¹•èŒƒå›´å†…
        const margin = 100;
        const x = Math.random() * (window.innerWidth + margin * 2) - margin;
        const y = Math.random() * (window.innerHeight + margin * 2) - margin;
        
        star.style.left = x + 'px';
        star.style.top = y + 'px';
        star.style.animationDelay = Math.random() * 3 + 's';
        
        this.container.appendChild(star);
        
        return {
          element: star,
          x: x,
          y: y,
          originalX: x,
          originalY: y,
          size: size
        };
      }

      bindEvents() {
        // é¼ æ ‡ç§»åŠ¨äº‹ä»¶ - ä½¿ç”¨èŠ‚æµ
        let mouseMoveTimeout;
        document.addEventListener('mousemove', (e) => {
          if (mouseMoveTimeout) return;
          mouseMoveTimeout = setTimeout(() => {
            this.mouse.x = e.clientX;
            this.mouse.y = e.clientY;
            mouseMoveTimeout = null;
          }, 16); // çº¦60fps
        });

        // çª—å£å¤§å°è°ƒæ•´äº‹ä»¶ - ä½¿ç”¨é˜²æŠ–
        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            this.handleResize();
          }, 250);
        });
      }

      handleResize() {
        // é‡æ–°è®¡ç®—æ˜Ÿæ˜Ÿæ•°é‡
        const newNumStars = Math.min(300, Math.floor(window.innerWidth * window.innerHeight / 8000));
        if (newNumStars !== this.numStars) {
          this.numStars = newNumStars;
          this.init();
        } else {
          // åªé‡æ–°å®šä½ç°æœ‰æ˜Ÿæ˜Ÿ
          this.stars.forEach(star => {
            const margin = 100;
            star.originalX = Math.random() * (window.innerWidth + margin * 2) - margin;
            star.originalY = Math.random() * (window.innerHeight + margin * 2) - margin;
            star.x = star.originalX;
            star.y = star.originalY;
          });
        }
      }

      animate = (currentTime) => {
        try {
          if (currentTime - this.lastTime < 16) { // é™åˆ¶å¸§ç‡åˆ°60fps
            this.animationId = requestAnimationFrame(this.animate);
            return;
          }
          
          this.lastTime = currentTime;
          
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          const rotation = currentTime * 0.00005; // ä½¿ç”¨currentTimeè·å¾—æ›´å¹³æ»‘çš„æ—‹è½¬
          
          this.stars.forEach(star => {
            // é¼ æ ‡ç‰µå¼•æ•ˆæœ
            const dx = this.mouse.x - star.x;
            const dy = this.mouse.y - star.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 120) {
              const force = (120 - distance) / 120;
              const pullX = dx * force * 0.08;
              const pullY = dy * force * 0.08;
              
              star.x += pullX;
              star.y += pullY;
            } else {
              // ç¼“æ…¢å›åˆ°åŸä½
              star.x += (star.originalX - star.x) * 0.015;
              star.y += (star.originalY - star.y) * 0.015;
            }

            // è¾¹ç•Œæ£€æŸ¥
            const margin = 50;
            star.x = Math.max(-margin, Math.min(window.innerWidth + margin, star.x));
            star.y = Math.max(-margin, Math.min(window.innerHeight + margin, star.y));

            // åº”ç”¨æ—‹è½¬å˜æ¢
            const relativeX = star.x - centerX;
            const relativeY = star.y - centerY;
            const rotatedX = relativeX * Math.cos(rotation) - relativeY * Math.sin(rotation);
            const rotatedY = relativeX * Math.sin(rotation) + relativeY * Math.cos(rotation);

            star.element.style.transform = `translate(${rotatedX}px, ${rotatedY}px)`;
          });
          
          this.animationId = requestAnimationFrame(this.animate);
        } catch (error) {
          console.error('åŠ¨ç”»é”™è¯¯:', error);
          // é‡æ–°å¯åŠ¨åŠ¨ç”»
          setTimeout(() => {
            this.animationId = requestAnimationFrame(this.animate);
          }, 1000);
        }
      }

      destroy() {
        if (this.animationId) {
          cancelAnimationFrame(this.animationId);
        }
        this.container.innerHTML = '';
        this.stars = [];
      }
    }

    // å†…å®¹åŠ è½½ç®¡ç†
    class ContentLoader {
      constructor() {
        this.contentEl = document.getElementById('content');
        this.loadContent();
      }

      async loadContent() {
        try {
          const response = await fetch('a01.md');
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const mdContent = await response.text();
          
          if (typeof marked === 'undefined') {
            throw new Error('Marked åº“æœªæ­£ç¡®åŠ è½½');
          }
          
          this.contentEl.innerHTML = marked.parse(mdContent);
          this.contentEl.classList.remove('loading');
          
        } catch (error) {
          console.error('å†…å®¹åŠ è½½å¤±è´¥:', error);
          this.showError(error);
        }
      }

      showError(error) {
        this.contentEl.classList.remove('loading');
        this.contentEl.classList.add('error');
        
        let errorMessage = 'âŒ æ— æ³•åŠ è½½å†…å®¹';
        
        if (error.message.includes('HTTP 404')) {
          errorMessage = 'âŒ æ‰¾ä¸åˆ° a01.md æ–‡ä»¶ï¼Œè¯·ç¡®è®¤æ–‡ä»¶è·¯å¾„æ­£ç¡®';
        } else if (error.message.includes('Marked')) {
          errorMessage = 'âŒ Markdown è§£æå™¨åŠ è½½å¤±è´¥';
        } else if (error.message.includes('Failed to fetch')) {
          errorMessage = 'âŒ ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥';
        }
        
        this.contentEl.innerHTML = `
          <div class="error">
            ${errorMessage}
            <br><br>
            <details>
              <summary>é”™è¯¯è¯¦æƒ…</summary>
              <pre>${error.message}</pre>
            </details>
          </div>
        `;
      }
    }

    // åº”ç”¨åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', () => {
      try {
        new StarField();
        new ContentLoader();
      } catch (error) {
        console.error('åº”ç”¨åˆå§‹åŒ–å¤±è´¥:', error);
      }
    });
  </script>
</body>
</html>
