<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Markdown 展示页面</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
    code { background: #eee; padding: 0.2rem 0.4rem; }
    h1, h2, h3 { margin-top: 2em; }
  </style>
</head>
<body>
  <h1>📘 Markdown 页面</h1>
  <div id="content">正在加载内容...</div>

  <script>
    fetch('a01.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerText = '❌ 无法加载 md 文件。';
        console.error(err);
      });
  </script>
</body>
</html>
