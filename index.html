<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YUYUE的个人网界</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <style>
  body {
    margin: 0;
    padding: 0;
    font-family: system-ui, sans-serif;
    line-height: 1.6;
    color: #333;
    position: relative;
    z-index: 1;
  }

  .background {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
  }

  .blob {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at 30% 30%, #ff9a9e, transparent 60%),
                radial-gradient(circle at 70% 70%, #a1c4fd, transparent 60%),
                radial-gradient(circle at 50% 50%, #fbc2eb, transparent 60%);
    animation: flow 30s linear infinite;
    filter: url(#displacementFilter);
    opacity: 0.15;
  }

  @keyframes flow {
    0% { transform: translate(0%, 0%) scale(1); }
    50% { transform: translate(-25%, -25%) scale(1.2); }
    100% { transform: translate(0%, 0%) scale(1); }
  }

  /* Markdown container */
  #content {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    border-radius: 1rem;
    z-index: 2;
    position: relative;
  }

  pre {
    background: #f4f4f4;
    padding: 1rem;
    overflow-x: auto;
  }

  code {
    background: #eee;
    padding: 0.2rem 0.4rem;
  }

  h1, h2, h3 {
    margin-top: 2em;
  }
</style>

</head>
<body>

  <div class="background">
  <div class="blob"></div>
  <!-- SVG Filter for wave effect -->
  <svg width="0" height="0">
    <filter id="displacementFilter">
      <feTurbulence type="turbulence" baseFrequency="0.005" numOctaves="2" result="turbulence" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="30" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
  </svg>
</div>

  <h1>📘 Markdown 页面</h1>
  <div id="content">正在加载内容...</div>

  <script>
    fetch('a01.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerText = '❌ 无法加载 md 文件。';
        console.error(err);
      });
  </script>
</body>
</html>
