<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YUYUE的个人网界</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style> 
    body {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      position: relative;
    }
    
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
      transition: opacity 0.3s ease;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .black-hole {
      position: absolute;
      border-radius: 50%;
      background: #000;
      box-shadow: 0 0 20px 5px rgba(75, 0, 130, 0.8), 
                  0 0 40px 10px rgba(148, 0, 211, 0.5),
                  0 0 60px 15px rgba(75, 0, 130, 0.3);
      z-index: 1;
      transform-origin: center center;
      animation: rotate 5s infinite linear;
      transition: width 0.5s ease-out, height 0.5s ease-out;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .black-hole-accretion-disk {
      position: absolute;
      border-radius: 50%;
      z-index: 0;
      background: transparent;
      border: 4px solid rgba(138, 43, 226, 0.6);
      filter: blur(2px);
      transform-origin: center center;
      animation: rotate-reverse 8s infinite linear;
    }
    
    @keyframes rotate-reverse {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }
    
    #content {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }
    
    pre { 
      background: rgba(255, 255, 255, 0.1); 
      padding: 1rem; 
      overflow-x: auto; 
      border-radius: 5px;
      color: #fff;
    }
    
    code { 
      background: rgba(255, 255, 255, 0.15); 
      padding: 0.2rem 0.4rem; 
      border-radius: 3px;
      color: #fff;
    }
    
    h1, h2, h3 { 
      margin-top: 2em; 
      color: #fff;
    }
    
    h1 {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .loading {
      text-align: center;
      opacity: 0.7;
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
  </style>
</head>
<body>
  <div class="starfield" id="starfield"></div>
  
  <h1>📘 Markdown 页面</h1>
  <div id="content" class="loading">正在加载内容...</div>

  <script>
    class StarField {
      constructor() {
        this.container = document.getElementById('starfield');
        this.stars = [];
        this.numStars = 400;
        this.mouse = { x: 0, y: 0, lastX: 0, lastY: 0 };
        this.animationId = null;
        this.lastTime = 0;
        this.isMouseInPage = true;
        
        // 黑洞相关属性
        this.blackHole = null;
        this.blackHoleAccretionDisk = null;
        this.blackHoleTimer = null;
        this.blackHoleActive = false;
        this.attractedStars = new Set();
        this.hoverStartTime = 0;
        this.consumedStarsCount = 0;
        this.blackHoleTargetSize = 10;
        this.blackHoleCurrentSize = 10;
        this.blackHoleSizeTransitionSpeed = 0.1; // 控制过渡速度
        
        this.init();
        this.bindEvents();
        this.animate();
      }

      init() {
        this.container.innerHTML = '';
        this.stars = [];
        
        for (let i = 0; i < this.numStars; i++) {
          this.stars.push(this.createStar());
        }
      }

      createStar() {
        const star = document.createElement('div');
        star.className = 'star';
        
        const size = Math.random() * 3 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        
        const margin = 300;
        const x = Math.random() * (window.innerWidth + margin * 2) - margin;
        const y = Math.random() * (window.innerHeight + margin * 2) - margin;
        
        star.style.animationDelay = Math.random() * 3 + 's';
        
        this.container.appendChild(star);
        
        return {
          element: star,
          originalX: x,
          originalY: y,
          rotatedX: x,
          rotatedY: y,
          mouseOffsetX: 0,
          mouseOffsetY: 0,
          size: size,
          active: true,
          attracted: false
        };
      }

      bindEvents() {
        document.addEventListener('mousemove', (e) => {
          this.mouse.lastX = this.mouse.x;
          this.mouse.lastY = this.mouse.y;
          this.mouse.x = e.clientX;
          this.mouse.y = e.clientY;
          
          // 检测鼠标是否移动了足够的距离
          const mouseMoved = Math.sqrt(
            Math.pow(this.mouse.x - this.mouse.lastX, 2) + 
            Math.pow(this.mouse.y - this.mouse.lastY, 2)
          ) > 5;
          
          if (mouseMoved) {
            // 鼠标移动时不重置黑洞，让它持续存在
            if (!this.blackHoleActive) {
              this.resetBlackHole();
            }
          }
        });

        // 添加鼠标离开页面的事件监听
        document.addEventListener('mouseleave', () => {
          this.isMouseInPage = false;
          this.resetBlackHole();
        });

        // 添加鼠标进入页面的事件监听
        document.addEventListener('mouseenter', () => {
          this.isMouseInPage = true;
        });

        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            this.handleResize();
          }, 250);
        });
      }

      handleResize() {
        const margin = 300;
        this.stars.forEach(star => {
          star.originalX = Math.random() * (window.innerWidth + margin * 2) - margin;
          star.originalY = Math.random() * (window.innerHeight + margin * 2) - margin;
          star.rotatedX = star.originalX;
          star.rotatedY = star.originalY;
          star.mouseOffsetX = 0;
          star.mouseOffsetY = 0;
        });
        this.resetBlackHole();
      }

      // 创建黑洞
      createBlackHole() {
        if (this.blackHole) {
          this.container.removeChild(this.blackHole);
        }
        
        if (this.blackHoleAccretionDisk) {
          this.container.removeChild(this.blackHoleAccretionDisk);
        }
        
        // 创建黑洞的外部光环
        this.blackHoleAccretionDisk = document.createElement('div');
        this.blackHoleAccretionDisk.className = 'black-hole-accretion-disk';
        this.container.appendChild(this.blackHoleAccretionDisk);
        
        // 创建黑洞
        this.blackHole = document.createElement('div');
        this.blackHole.className = 'black-hole';
        
        // 初始大小
        this.blackHoleCurrentSize = 10;
        this.blackHoleTargetSize = Math.max(20, Math.min(100, this.attractedStars.size * 5));
        
        // 设置初始样式
        this.blackHole.style.width = this.blackHoleCurrentSize + 'px';
        this.blackHole.style.height = this.blackHoleCurrentSize + 'px';
        this.blackHole.style.left = (this.mouse.x - this.blackHoleCurrentSize/2) + 'px';
        this.blackHole.style.top = (this.mouse.y - this.blackHoleCurrentSize/2) + 'px';
        
        // 同步更新光环大小和位置
        this.updateAccretionDisk();
        
        this.container.appendChild(this.blackHole);
        this.blackHoleActive = true;
        this.consumedStarsCount = this.attractedStars.size;
        
        // 隐藏被吸引的星星
        this.attractedStars.forEach(starIndex => {
          this.stars[starIndex].element.style.opacity = 0;
          this.stars[starIndex].active = false;
        });
      }

      // 更新黑洞大小 - 平滑过渡
      updateBlackHoleSize() {
        if (!this.blackHole || !this.blackHoleActive) return;
        
        // 更新目标大小
        this.blackHoleTargetSize = Math.max(20, Math.min(300, this.consumedStarsCount * 5));
        
        // 平滑过渡到目标大小
        this.blackHoleCurrentSize += (this.blackHoleTargetSize - this.blackHoleCurrentSize) * this.blackHoleSizeTransitionSpeed;
        
        // 应用新的大小和位置
        this.blackHole.style.width = this.blackHoleCurrentSize + 'px';
        this.blackHole.style.height = this.blackHoleCurrentSize + 'px';
        this.blackHole.style.left = (this.mouse.x - this.blackHoleCurrentSize/2) + 'px';
        this.blackHole.style.top = (this.mouse.y - this.blackHoleCurrentSize/2) + 'px';
        
        // 同步更新光环
        this.updateAccretionDisk();
      }
      
      // 更新黑洞光环
      updateAccretionDisk() {
        if (!this.blackHoleAccretionDisk || !this.blackHoleActive) return;
        
        const diskSize = this.blackHoleCurrentSize * 1.5;
        this.blackHoleAccretionDisk.style.width = diskSize + 'px';
        this.blackHoleAccretionDisk.style.height = diskSize + 'px';
        this.blackHoleAccretionDisk.style.left = (this.mouse.x - diskSize/2) + 'px';
        this.blackHoleAccretionDisk.style.top = (this.mouse.y - diskSize/2) + 'px';
      }

      // 重置黑洞状态
      resetBlackHole() {
        clearTimeout(this.blackHoleTimer);
        this.hoverStartTime = 0;
        
        if (this.blackHoleActive) {
          if (this.blackHole) {
            this.container.removeChild(this.blackHole);
            this.blackHole = null;
          }
          
          if (this.blackHoleAccretionDisk) {
            this.container.removeChild(this.blackHoleAccretionDisk);
            this.blackHoleAccretionDisk = null;
          }
          
          // 恢复所有星星
          this.stars.forEach(star => {
            star.active = true;
            star.attracted = false;
            star.element.style.opacity = 0.8;
          });
          
          this.blackHoleActive = false;
          this.attractedStars.clear();
          this.consumedStarsCount = 0;
        }
      }

      animate = (currentTime) => {
        try {
          if (currentTime - this.lastTime < 16) {
            this.animationId = requestAnimationFrame(this.animate);
            return;
          }
          
          this.lastTime = currentTime;
          
          // 如果鼠标不在页面内，则不进行星星的吸引效果
          if (!this.isMouseInPage && !this.blackHoleActive) {
            this.animationId = requestAnimationFrame(this.animate);
            return;
          }
          
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          const rotation = currentTime * 0.0001;
          
          // 统计当前被吸引的星星
          this.attractedStars.clear();
          let attractedCount = 0;
          
          this.stars.forEach((star, index) => {
            if (!star.active) return;
            
            // 计算旋转后的位置
            const relativeX = star.originalX - centerX;
            const relativeY = star.originalY - centerY;
            star.rotatedX = centerX + (relativeX * Math.cos(rotation) - relativeY * Math.sin(rotation));
            star.rotatedY = centerY + (relativeX * Math.sin(rotation) + relativeY * Math.cos(rotation));

            // 计算与鼠标的距离
            const dx = this.mouse.x - (star.rotatedX + star.mouseOffsetX);
            const dy = this.mouse.y - (star.rotatedY + star.mouseOffsetY);
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            // 黑洞吸引范围
            const blackHoleRadius = this.blackHoleActive ? 
              this.blackHoleCurrentSize / 2 + 100 : 0;
            
            if (this.blackHoleActive && distance < blackHoleRadius) {
              // 黑洞吸引效果
              const force = (blackHoleRadius - distance) / blackHoleRadius;
              const pullX = dx * force * 0.2;
              const pullY = dy * force * 0.2;
              
              star.mouseOffsetX += pullX;
              star.mouseOffsetY += pullY;
              
              // 检查是否被黑洞吞噬
              if (distance < this.blackHoleCurrentSize / 2) {
                star.active = false;
                star.element.style.opacity = 0;
                this.consumedStarsCount++;
                this.updateBlackHoleSize();
              }
            } else if (this.isMouseInPage && distance < 150) {
              // 普通鼠标吸引效果
              const force = (150 - distance) / 150;
              const pullX = dx * force * 0.1;
              const pullY = dy * force * 0.1;
              
              star.mouseOffsetX += pullX;
              star.mouseOffsetY += pullY;
              
              // 如果星星被吸引，记录下来
              if (Math.abs(pullX) > 0.5 || Math.abs(pullY) > 0.5) {
                star.attracted = true;
                this.attractedStars.add(index);
                attractedCount++;
              }
            } else {
              // 缓慢回到原位
              star.mouseOffsetX *= 0.98;
              star.mouseOffsetY *= 0.98;
              star.attracted = false;
            }

            // 最终位置
            const finalX = star.rotatedX + star.mouseOffsetX;
            const finalY = star.rotatedY + star.mouseOffsetY;

            star.element.style.left = finalX + 'px';
            star.element.style.top = finalY + 'px';
          });
          
          // 检测是否满足黑洞生成条件
          if (!this.blackHoleActive && attractedCount >= 5) {
            if (this.hoverStartTime === 0) {
              this.hoverStartTime = currentTime;
            } else if (currentTime - this.hoverStartTime > 3000) { // 3秒后触发
              this.createBlackHole();
            }
          } else if (!this.blackHoleActive) {
            this.hoverStartTime = 0;
          }
          
          // 如果黑洞存在，更新位置和大小
          if (this.blackHoleActive) {
            this.updateBlackHoleSize();
          }
          
          this.animationId = requestAnimationFrame(this.animate);
        } catch (error) {
          console.error('动画错误:', error);
          setTimeout(() => {
            this.animationId = requestAnimationFrame(this.animate);
          }, 1000);
        }
      }

      destroy() {
        if (this.animationId) {
          cancelAnimationFrame(this.animationId);
        }
        this.resetBlackHole();
        this.container.innerHTML = '';
        this.stars = [];
      }
    }

    class ContentLoader {
      constructor() {
        this.contentEl = document.getElementById('content');
        this.loadContent();
      }

      async loadContent() {
        try {
          const response = await fetch('a01.md');
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const mdContent = await response.text();
          
          if (typeof marked === 'undefined') {
            throw new Error('Marked 库未正确加载');
          }
          
          this.contentEl.innerHTML = marked.parse(mdContent);
          this.contentEl.classList.remove('loading');
          
        } catch (error) {
          console.error('内容加载失败:', error);
          this.showError(error);
        }
      }

      showError(error) {
        this.contentEl.classList.remove('loading');
        this.contentEl.classList.add('error');
        
        let errorMessage = '❌ 无法加载内容';
        
        if (error.message.includes('HTTP 404')) {
          errorMessage = '❌ 找不到 a01.md 文件，请确认文件路径正确';
        } else if (error.message.includes('Marked')) {
          errorMessage = '❌ Markdown 解析器加载失败';
        } else if (error.message.includes('Failed to fetch')) {
          errorMessage = '❌ 网络请求失败，请检查网络连接';
        }
        
        this.contentEl.innerHTML = `
          <div class="error">
            ${errorMessage}
            <br><br>
            <details>
              <summary>错误详情</summary>
              <pre>${error.message}</pre>
            </details>
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      try {
        new StarField();
        new ContentLoader();
      } catch (error) {
        console.error('应用初始化失败:', error);
      }
    });
  </script>
</body>
</html>
