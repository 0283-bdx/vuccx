<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YUYUE的个人网界</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style> 
    body {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      position: relative;
    }
    
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
    }
    
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    #content {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }
    
    pre { 
      background: rgba(255, 255, 255, 0.1); 
      padding: 1rem; 
      overflow-x: auto; 
      border-radius: 5px;
      color: #fff;
    }
    
    code { 
      background: rgba(255, 255, 255, 0.15); 
      padding: 0.2rem 0.4rem; 
      border-radius: 3px;
      color: #fff;
    }
    
    h1, h2, h3 { 
      margin-top: 2em; 
      color: #fff;
    }
    
    h1 {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }

    .loading {
      text-align: center;
      opacity: 0.7;
    }

    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      padding: 1rem;
      border-radius: 5px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }
  </style>
</head>
<body>
  <div class="starfield" id="starfield"></div>
  
  <h1>📘 Markdown 页面</h1>
  <div id="content" class="loading">正在加载内容...</div>

  <script>
    class StarField {
      constructor() {
        this.container = document.getElementById('starfield');
        this.stars = [];
        this.numStars = 400; // 固定数量，保持足够的星星
        this.mouse = { x: 0, y: 0 };
        this.animationId = null;
        this.lastTime = 0;
        
        this.init();
        this.bindEvents();
        this.animate();
      }

      init() {
        this.container.innerHTML = '';
        this.stars = [];
        
        for (let i = 0; i < this.numStars; i++) {
          this.stars.push(this.createStar());
        }
      }

      createStar() {
        const star = document.createElement('div');
        star.className = 'star';
        
        const size = Math.random() * 3 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        
        const margin = 300;
        const x = Math.random() * (window.innerWidth + margin * 2) - margin;
        const y = Math.random() * (window.innerHeight + margin * 2) - margin;
        
        star.style.left = x + 'px';
        star.style.top = y + 'px';
        star.style.animationDelay = Math.random() * 3 + 's';
        
        this.container.appendChild(star);
        
        return {
          element: star,
          x: x,
          y: y,
          originalX: x,
          originalY: y,
          size: size
        };
      }

      bindEvents() {
        document.addEventListener('mousemove', (e) => {
          this.mouse.x = e.clientX;
          this.mouse.y = e.clientY;
        });

        let resizeTimeout;
        window.addEventListener('resize', () => {
          clearTimeout(resizeTimeout);
          resizeTimeout = setTimeout(() => {
            this.handleResize();
          }, 250);
        });
      }

      handleResize() {
        const margin = 300;
        this.stars.forEach(star => {
          star.originalX = Math.random() * (window.innerWidth + margin * 2) - margin;
          star.originalY = Math.random() * (window.innerHeight + margin * 2) - margin;
          star.x = star.originalX;
          star.y = star.originalY;
        });
      }

      animate = (currentTime) => {
        try {
          if (currentTime - this.lastTime < 16) {
            this.animationId = requestAnimationFrame(this.animate);
            return;
          }
          
          this.lastTime = currentTime;
          
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          const rotation = currentTime * 0.00005;
          
          this.stars.forEach(star => {
            // 正确的鼠标吸引效果：星星向鼠标位置移动
            const dx = this.mouse.x - star.x;
            const dy = this.mouse.y - star.y;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 150) {
              const force = (150 - distance) / 150;
              const pullX = dx * force * 0.1;
              const pullY = dy * force * 0.1;
              
              star.x += pullX;
              star.y += pullY;
            } else {
              // 缓慢回到原位
              star.x += (star.originalX - star.x) * 0.02;
              star.y += (star.originalY - star.y) * 0.02;
            }

            // 旋转效果
            const relativeX = star.x - centerX;
            const relativeY = star.y - centerY;
            const rotatedX = relativeX * Math.cos(rotation) - relativeY * Math.sin(rotation);
            const rotatedY = relativeX * Math.sin(rotation) + relativeY * Math.cos(rotation);

            star.element.style.left = (centerX + rotatedX) + 'px';
            star.element.style.top = (centerY + rotatedY) + 'px';
          });
          
          this.animationId = requestAnimationFrame(this.animate);
        } catch (error) {
          console.error('动画错误:', error);
          setTimeout(() => {
            this.animationId = requestAnimationFrame(this.animate);
          }, 1000);
        }
      }

      destroy() {
        if (this.animationId) {
          cancelAnimationFrame(this.animationId);
        }
        this.container.innerHTML = '';
        this.stars = [];
      }
    }

    class ContentLoader {
      constructor() {
        this.contentEl = document.getElementById('content');
        this.loadContent();
      }

      async loadContent() {
        try {
          const response = await fetch('a01.md');
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const mdContent = await response.text();
          
          if (typeof marked === 'undefined') {
            throw new Error('Marked 库未正确加载');
          }
          
          this.contentEl.innerHTML = marked.parse(mdContent);
          this.contentEl.classList.remove('loading');
          
        } catch (error) {
          console.error('内容加载失败:', error);
          this.showError(error);
        }
      }

      showError(error) {
        this.contentEl.classList.remove('loading');
        this.contentEl.classList.add('error');
        
        let errorMessage = '❌ 无法加载内容';
        
        if (error.message.includes('HTTP 404')) {
          errorMessage = '❌ 找不到 a01.md 文件，请确认文件路径正确';
        } else if (error.message.includes('Marked')) {
          errorMessage = '❌ Markdown 解析器加载失败';
        } else if (error.message.includes('Failed to fetch')) {
          errorMessage = '❌ 网络请求失败，请检查网络连接';
        }
        
        this.contentEl.innerHTML = `
          <div class="error">
            ${errorMessage}
            <br><br>
            <details>
              <summary>错误详情</summary>
              <pre>${error.message}</pre>
            </details>
          </div>
        `;
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      try {
        new StarField();
        new ContentLoader();
      } catch (error) {
        console.error('应用初始化失败:', error);
      }
    });
  </script>
</body>
</html>
