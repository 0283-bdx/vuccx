<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YUYUE的个人网界</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style> 
    body {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      position: relative;
    }
    
    /* 星空背景容器 */
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
    }
    
    /* 星星样式 */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    /* 内容区域样式调整 */
    #content {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      position: relative;
      z-index: 1;
    }
    
    pre { 
      background: rgba(255, 255, 255, 0.1); 
      padding: 1rem; 
      overflow-x: auto; 
      border-radius: 5px;
      color: #fff;
    }
    
    code { 
      background: rgba(255, 255, 255, 0.15); 
      padding: 0.2rem 0.4rem; 
      border-radius: 3px;
      color: #fff;
    }
    
    h1, h2, h3 { 
      margin-top: 2em; 
      color: #fff;
    }
    
    h1 {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <div class="starfield" id="starfield"></div>
  
  <h1>📘 Markdown 页面</h1>
  <div id="content">正在加载内容...</div>

  <script>
    // 星空背景脚本
    const starfield = document.getElementById('starfield');
    const stars = [];
    const numStars = 450;
    let mouseX = 0;
    let mouseY = 0;

    // 创建星星
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      
      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      
      // 在屏幕外也生成星星，防止旋转时出现空白
      const margin = 300; // 额外的边距
      star.style.left = (Math.random() * (window.innerWidth + margin * 2) - margin) + 'px';
      star.style.top = (Math.random() * (window.innerHeight + margin * 2) - margin) + 'px';

      // 随机化闪烁动画延迟
      star.style.animationDelay = Math.random() * 3 + 's';
      
      starfield.appendChild(star);
      
      return {
        element: star,
        x: parseFloat(star.style.left),
        y: parseFloat(star.style.top),
        originalX: parseFloat(star.style.left),
        originalY: parseFloat(star.style.top),
        size: size
      };
    }

    // 初始化星空
    for (let i = 0; i < numStars; i++) {
      stars.push(createStar());
    }

    // 鼠标移动事件
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // 动画循环
    function animate() {
      stars.forEach(star => {
        // 计算星星与鼠标的距离（基于原始位置，不是旋转后的位置）
        const dx = mouseX - star.x;
        const dy = mouseY - star.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // 如果距离小于150像素，星星会被牵引
        if (distance < 150) {
          const force = (150 - distance) / 150;
          const pullX = dx * force * 0.1;
          const pullY = dy * force * 0.1;
  
          star.x += pullX;
          star.y += pullY;
        } else {
          // 星星缓慢回到原位
          star.x += (star.originalX - star.x) * 0.02;
          star.y += (star.originalY - star.y) * 0.02;
        }

        // 星星缓慢旋转
        // 整个星空围绕屏幕中心旋转
        const rotation = Date.now() * 0.0001; // 调整这个值来控制旋转速度
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        // 计算星星相对于中心的位置
        const relativeX = star.x - centerX;
        const relativeY = star.y - centerY;

        // 应用旋转变换
        const rotatedX = relativeX * Math.cos(rotation) - relativeY * Math.sin(rotation);
        const rotatedY = relativeX * Math.sin(rotation) + relativeY * Math.cos(rotation);

        // 转换回屏幕坐标
        star.element.style.left = (centerX + rotatedX) + 'px';
        star.element.style.top = (centerY + rotatedY) + 'px';
      });
      
      requestAnimationFrame(animate);
    }

    animate();

    // 窗口大小调整时重新定位星星
    window.addEventListener('resize', () => {
      const margin = 200;
      stars.forEach(star => {
        // 重新随机分布星星
        star.originalX = Math.random() * (window.innerWidth + margin * 2) - margin;
        star.originalY = Math.random() * (window.innerHeight + margin * 2) - margin;
        star.x = star.originalX;
        star.y = star.originalY;
      });
    });


    // 原有的 Markdown 加载脚本
    fetch('a01.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerText = '❌ 无法加载 md 文件。';
        console.error(err);
      });
  </script>
</body>
</html>
