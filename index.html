<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YUYUEçš„ä¸ªäººç½‘ç•Œ</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style> 
    body {

    }
    
    /* æ˜Ÿç©ºèƒŒæ™¯å®¹å™¨ */
    .starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #0f0f1a 100%);
    }
    
    /* æ˜Ÿæ˜Ÿæ ·å¼ */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; }

    /* å†…å®¹åŒºåŸŸæ ·å¼è°ƒæ•´ */
    #content {
      background: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 10px;

    }
  </style>
</head>
<body>
  <div class="starfield" id="starfield"></div>
  
  <h1>ğŸ“˜ Markdown é¡µé¢</h1>
  <div id="content">æ­£åœ¨åŠ è½½å†…å®¹...</div>

  <script>
    // æ˜Ÿç©ºèƒŒæ™¯è„šæœ¬
    const starfield = document.getElementById('starfield');
    const stars = [];
    const numStars = 450;
    let mouseX = 0;
    let mouseY = 0;

    // åˆ›å»ºæ˜Ÿæ˜Ÿ
    function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      
      const size = Math.random() * 3 + 1;
      star.style.width = size + 'px';
      star.style.height = size + 'px';
      
      // åœ¨å±å¹•å¤–ä¹Ÿç”Ÿæˆæ˜Ÿæ˜Ÿï¼Œé˜²æ­¢æ—‹è½¬æ—¶å‡ºç°ç©ºç™½
      const margin = 300; // é¢å¤–çš„è¾¹è·
      star.style.left = (Math.random() * (window.innerWidth + margin * 2) - margin) + 'px';
      star.style.top = (Math.random() * (window.innerHeight + margin * 2) - margin) + 'px';

      // éšæœºåŒ–é—ªçƒåŠ¨ç”»å»¶è¿Ÿ
      star.style.animationDelay = Math.random() * 3 + 's';
      
      starfield.appendChild(star);
      
      return {
        element: star,
        x: parseFloat(star.style.left),
        y: parseFloat(star.style.top),
        originalX: parseFloat(star.style.left),
        originalY: parseFloat(star.style.top),
        size: size
      };
    }

    // åˆå§‹åŒ–æ˜Ÿç©º
    for (let i = 0; i < numStars; i++) {
      stars.push(createStar());
    }

    // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    // åŠ¨ç”»å¾ªç¯
    function animate() {
      stars.forEach(star => {
        // è®¡ç®—æ˜Ÿæ˜Ÿä¸é¼ æ ‡çš„è·ç¦»ï¼ˆåŸºäºåŸå§‹ä½ç½®ï¼Œä¸æ˜¯æ—‹è½¬åçš„ä½ç½®ï¼‰
        const dx = mouseX - star.x;
        const dy = mouseY - star.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // å¦‚æœè·ç¦»å°äº150åƒç´ ï¼Œæ˜Ÿæ˜Ÿä¼šè¢«ç‰µå¼•
        if (distance < 150) {
          const force = (150 - distance) / 150;
          const pullX = dx * force * 0.1;
          const pullY = dy * force * 0.1;
  
          star.x += pullX;
          star.y += pullY;
        } else {
          // æ˜Ÿæ˜Ÿç¼“æ…¢å›åˆ°åŸä½
          star.x += (star.originalX - star.x) * 0.02;
          star.y += (star.originalY - star.y) * 0.02;
        }

        // æ˜Ÿæ˜Ÿç¼“æ…¢æ—‹è½¬
        // æ•´ä¸ªæ˜Ÿç©ºå›´ç»•å±å¹•ä¸­å¿ƒæ—‹è½¬
        const rotation = Date.now() * 0.0001; // è°ƒæ•´è¿™ä¸ªå€¼æ¥æ§åˆ¶æ—‹è½¬é€Ÿåº¦
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        // è®¡ç®—æ˜Ÿæ˜Ÿç›¸å¯¹äºä¸­å¿ƒçš„ä½ç½®
        const relativeX = star.x - centerX;
        const relativeY = star.y - centerY;

        // åº”ç”¨æ—‹è½¬å˜æ¢
        const rotatedX = relativeX * Math.cos(rotation) - relativeY * Math.sin(rotation);
        const rotatedY = relativeX * Math.sin(rotation) + relativeY * Math.cos(rotation);

        // è½¬æ¢å›å±å¹•åæ ‡
        star.element.style.left = (centerX + rotatedX) + 'px';
        star.element.style.top = (centerY + rotatedY) + 'px';
      });
      
      requestAnimationFrame(animate);
    }

    animate();

    // çª—å£å¤§å°è°ƒæ•´æ—¶é‡æ–°å®šä½æ˜Ÿæ˜Ÿ
    window.addEventListener('resize', () => {
      const margin = 200;
      stars.forEach(star => {
        // é‡æ–°éšæœºåˆ†å¸ƒæ˜Ÿæ˜Ÿ
        star.originalX = Math.random() * (window.innerWidth + margin * 2) - margin;
        star.originalY = Math.random() * (window.innerHeight + margin * 2) - margin;
        star.x = star.originalX;
        star.y = star.originalY;
      });
    });


    // åŸæœ‰çš„ Markdown åŠ è½½è„šæœ¬
    fetch('a01.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerText = 'âŒ æ— æ³•åŠ è½½ md æ–‡ä»¶ã€‚';
        console.error(err);
      });
  </script>
</body>
</html>
