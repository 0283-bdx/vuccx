<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YUYUE的个人网界</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <style>
  body {
    max-width: 800px;
    margin: 2rem auto;
    padding: 1rem;
    font-family: system-ui, sans-serif;
    line-height: 1.6;
    color: #333;
    position: relative;
    z-index: 1;
  }

  /* 迷幻动态背景 */
  body::before {
    content: '';
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb, #a1c4fd, #c2e9fb);
    background-size: 400% 400%;
    animation: psychedelic 30s ease infinite;
    z-index: -1;
    opacity: 0.2; /* 使背景不抢眼 */
    pointer-events: none;
  }

  @keyframes psychedelic {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  pre { background: #f4f4f4; padding: 1rem; overflow-x: auto; }
  code { background: #eee; padding: 0.2rem 0.4rem; }
  h1, h2, h3 { margin-top: 2em; }
</style>

</head>
<body>
  <h1>📘 Markdown 页面</h1>
  <div id="content">正在加载内容...</div>

  <script>
    fetch('a01.md')
      .then(res => res.text())
      .then(md => {
        document.getElementById('content').innerHTML = marked.parse(md);
      })
      .catch(err => {
        document.getElementById('content').innerText = '❌ 无法加载 md 文件。';
        console.error(err);
      });
  </script>
</body>
</html>
